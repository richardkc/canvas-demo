<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>我的画板</title>
</head>
<body>
  <canvas id="canvas" width=350 height=350></canvas>
  <div id="actions" class="actions">
      <svg id="brush" class="icon">
          <use xlink:href="#icon-pen"></use>
      </svg>
      <svg id="eraser" class="icon">
          <use xlink:href="#icon-eraser"></use>
      </svg>
      <svg id="clear" class="icon">
        <use xlink:href="#icon-clear"></use>
      </svg>
      <svg id="download" class="icon">
        <use xlink:href="#icon-save"></use>
      </svg>
  </div>
  <ol class="colors">
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
  </ol>
<script src="./main.js"></script>
<script src="//at.alicdn.com/t/font_1228416_4wwr15wxbtr.js"></script>
</body>
</html>
